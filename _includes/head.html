<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.noindex %}
    <META NAME="ROBOTS" CONTENT="NOINDEX,FOLLOW"/>
  {% endif %}
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Lightcase.js (fÃ¼r "responsive" Bilder-Links) -->
  <script src="{{ "/assets/jquery-3.3.1.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/lightcase-2.5.0/src/js/lightcase.js" | relative_url }}"></script>  
  <script src="{{ "/assets/lightcase-2.5.0/vendor/jQuery/jquery.events.touch.min.js" | relative_url }}"></script>  
  <link rel="stylesheet" href="{{ "/assets/lightcase-2.5.0/src/css/lightcase.css" | relative_url }}">
  <script type="text/javascript">
    jQuery(document).ready(function($) {
      $('a[data-rel^=lightcase]').lightcase({
        swipe: true,
        maxHeight: 1200,
        maxWidth: 1600,
        shrinkFactor: 0.9
      });
    });
  </script>
    
</head>
