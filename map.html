    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>    
    <script src="/assets/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="/assets/jquery-ui-1.12.1/jquery-ui.js"></script>
    <div id="map" class="map"></div>

    <script>
      var coord = ol.proj.fromLonLat([10.3015003, 48.0168495]);
      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        target: 'map',
        view: new ol.View({
          center: coord,
          zoom: 16
        })
      });

      //Adding a marker on the map
      $el = $('<img src="/images/library_marker.png">');
      map.addOverlay(new ol.Overlay({
        position: coord,
        element: $('<img src="/images/library_marker.png">')
            .css({marginTop: '-200%', marginLeft: '-50%', cursor: 'pointer'})[0]
            //.tooltip({title: 'Hello, world!', trigger: 'click'})[0]
      }));

    </script>
